<table class="table table-bordered table-responsive table-condensed" *ngIf="appointments">
    <thead>
        <tr>
            <td>Title</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let appointment of appointments">
            <td><a [routerLink]="['/appointment', appointment.id]">{{ appointment.title }}</a></td>
        </tr>
    </tbody>
</table>
