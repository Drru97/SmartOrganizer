<mat-accordion class="appointment-list">
    <mat-expansion-panel hideToggle="true" [expanded]="false" *ngFor="let appointment of appointments">
        <mat-expansion-panel-header>
            <mat-panel-title>{{ appointment.title }}</mat-panel-title>
            <mat-panel-description>{{ appointment.location }}</mat-panel-description>
            <button mat-raised-button color="primary" (click)="editAppointment(appointment.id)">Edit</button>
            <button mat-raised-button color="warn" (click)="deleteAppointment(appointment.id)">Delete</button>
        </mat-expansion-panel-header>
        <p>{{ appointment.description }}</p>
    </mat-expansion-panel>
</mat-accordion>

<div class="add-appointment-holder">
    <button mat-fab color="primary" (click)="openDialog()">+</button>
</div>
